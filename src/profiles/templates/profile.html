<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div>
    <div>
        <h2> {{ user.username }}</h2>
        <h3> {{ user.email }}</h3>
        <h4> followers: {{ followers_c }} follows: {{ follows_c }}</h4>
        <p>joined: {{ user.date_joined }}</p>
        <p>last seen: {{ user.last_login }}</p>
    </div>
    <div>
        {% for post in posts %}
        <div>
            <h2> {{ post.title }}</h2>
            <h3> {{ post.content }}</h3>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
